<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAI to Industry</title>
</head>
<body style="font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f4;">

   Test first link <a href="page1.html">page1.html</a> <br>

    <header style="background: #333; color: #fff; padding: 1rem; text-align: center; border-radius: 8px;">
        <h1>WebAI Industry Interface</h1>
        <p>Bridging Browser Intelligence with Industrial Scale</p>
    </header>

    <main>
        <section style="background: white; margin-top: 20px; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h2>Industrial AI Organization</h2>
            <div id="myInformationDisplay">
                <p>Click a category to see how WebAI integrates with industrial sectors:</p>
            </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px;">
                <button onclick="myFetchIndustryData('Manufacturing')" style="padding: 10px; cursor: pointer;">Manufacturing</button>
                <button onclick="myFetchIndustryData('Logistics')" style="padding: 10px; cursor: pointer;">Logistics</button>
                <button onclick="myFetchIndustryData('Energy')" style="padding: 10px; cursor: pointer;">Energy Grid</button>
            </div>
        </section>

        <section style="background: #e0e0e0; margin-top: 20px; padding: 15px; border-radius: 8px; font-family: monospace;">
            <strong>System Status:</strong> <span id="myStatusUpdate">Ready</span>
        </section>
    </main>

    <script>
        // Descriptive function using async/await and "my" prefix
        async function myFetchIndustryData(mySelectedSector) {
            const myDisplayArea = document.getElementById('myInformationDisplay');
            const myStatusText = document.getElementById('myStatusUpdate');

            myStatusText.innerText = "Processing " + mySelectedSector + "...";
            
            try {
                // Simulating a brief delay for AI processing or API fetch
                await new Promise(myResolve => setTimeout(myResolve, 500));

                let myContent = "";

                if (mySelectedSector === 'Manufacturing') {
                    myContent = "<h3>Manufacturing</h3><ul><li>Edge-based defect detection</li><li>Real-time worker safety monitoring</li><li>Predictive maintenance via browser-linked sensors</li></ul>";
                } else if (mySelectedSector === 'Logistics') {
                    myContent = "<h3>Logistics</h3><ul><li>In-browser route optimization</li><li>Package sorting via WebML</li><li>Inventory tracking using device cameras</li></ul>";
                } else if (mySelectedSector === 'Energy') {
                    myContent = "<h3>Energy Grid</h3><ul><li>Load balancing visualizations</li><li>Anomaly detection in local substations</li><li>Decentralized grid management</li></ul>";
                }

                myDisplayArea.innerHTML = myContent;
                myStatusText.innerText = "Data displayed for " + mySelectedSector;
            } catch (myError) {
                myStatusText.innerText = "Error: " + myError;
            }
        }
    </script>
</body>
</html>
